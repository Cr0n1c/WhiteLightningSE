{% block header %}
<script src="static/js/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="static/css/jquery-jvectormap-1.2.2.css">
<link href="static/css/jquery.terminal.css" rel="stylesheet"/>
{% endblock %}

{% block body %}
<div id="jsterm">
</div> 
{% endblock %}

{% block footer %}
<script src="static/js/jquery.terminal.min.js"></script>
<script src="static/js/jquery-jvectormap-1.2.2.min.js"></script>
<script src="static/js/jquery-jvectormap-world-mill-en.js"></script>
<script src="static/js/page.dashboard.js"></script>
<script src="static/js/jquery.sparkline.min.js"></script>
<script language=javascript>
jQuery(function($, undefined) {
    $('#jsterm').terminal(function(command) {
        if (command !== '') {
            var result = $.ajax({
                            //url:"/terminal",
                            context:this,
                            method:"POST",
                            data:JSON.stringify({"command":command})})
                          .done(function(msg) { 
                            msg = JSON.parse(msg);
                            var suc = msg['success'];
                            var data = "[!] Error: ";
                            if (suc == true) {
                                data = msg['message'];
                            } else {
                                data += msg['message'];
                            }
                            this.echo(String(data));
                            })
            //if (result != undefined) {
            //    this.echo(String(result));
            //}
        }
    }, {
        greetings: 'WhiteLightning - Interactive Shell',
        name: 'wl_shell',
        width: '100%',
        height: '100%',
        prompt: 'wl> '
    });
});
</script>
{% endblock %}
