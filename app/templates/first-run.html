<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="static/img/favicon.ico">
  <title>WHiLI | FIRST RUN</title>

  <link rel="stylesheet" href="static/css/first-run.min.css"/>
  <link rel="stylesheet" href="static/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="static/css/ionicons.min.css"/>
  <link href="static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="static/css/wizard.min.css" rel="stylesheet" />
  <link href="static/css/registration.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/css/first-run.min.css"/>
</head>

<body>
<div class="set-full-height">
  <div class="container">
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="wizard-container">
        <div class="card wizard-card" data-color="orange" id="wizardProfile">
          <form action="" method="post">
            <div class="wizard-header">
              <h3>
                 <b>WHITELIGHTNING</b> FIRST RUN <br>
                 <small>Strike fast, Strike hard!</small>
              </h3>
            </div>

            <div class="wizard-navigation">
              <ul>
                <li><a href="#database-setup" data-toggle="tab">Database Setup</a></li>
                <li><a href="#first-user-setup" data-toggle="tab">First User Setup</a></li>
                <li><a href="#web-site-setup" data-toggle="tab">Web Site Setup</a></li>
              </ul>
            </div>

            <div class="tab-content">
              <div class="tab-pane" id="database-setup">
                <div class="row">
                  <h4 class="info-text"> Let's setup the database</h4>
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                       <label>DB Server</label>
                       <input name="dbserver" id="dbserver" type="text" class="form-control" placeholder="bolt://127.0.0.1:7687" value="bolt://127.0.0.1:7687">
                      </div>
                    </div>
                  </div>
                  <br><br>
                  <div class="row">
                    <div class="col-sm-5 col-sm-offset-1">
                      <div class="form-group">
                       <label>DB Username</label>
                       <input name="dbusername" id="dbusername" type="text" class="form-control" placeholder="neo4j" value="neo4j" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-sm-offset-1">
                      <div class="form-group">
                        <label>DB Password</label>
                        <input name="dbpassword" id="dbpassword" type="password" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-5">
                      <div class="form-group">
                        <label>Confirm DB Password</label>
                        <input name="dbvalidatepw" id="dbvalidatepw" type="password" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="first-user-setup">
                <h4 class="info-text">Let's setup the first user</h4>
                <div class="row">
                  <div class="row">
                    <div class="col-sm-5 col-sm-offset-1">
                      <div class="form-group">
                       <label>Username</label>
                       <input name="uiusername" id="dbusername" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-5 col-sm-offset-1">
                      <div class="form-group">
                        <label>Password</label>
                        <input name="uipassword" id="uipassword" type="password" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-5">
                      <div class="form-group">
                        <label>Confirm Password</label>
                        <input name="uivalidatepw" id="uivalidatepw" type="password" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <br><br>
              </div>
              <div class="tab-pane" id="web-site-setup">
                <h4 class="info-text">Let's setup random web features</h4>
                <div class="row">
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                       <label>Google reCaptcha Site Key</label>
                       <input name="recaptchasite" id="recaptchasite" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <div class="form-group">
                        <label>Google reCaptcha Secret Key</label>
                        <input name="recaptchasecret" id="recaptchasecret" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <br><br>
              </div>
            </div>
            <div class="wizard-footer height-wizard">
              <div class="pull-right">
                <input type='button' class='btn btn-next btn-fill btn-info btn-wd btn-sm' name='next' value='Next' />
                <input type='submit' class='btn btn-finish btn-fill btn-info btn-wd btn-sm' name='finish' value='Finish' />
              </div>

              <div class="pull-left">
                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
              </div>
              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div> <!-- wizard container -->
    </div>
    </div><!-- end row -->
  </div> <!--  big container -->
</div>

<script src="static/js/jquery-2.2.4.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/admin-theme.min.js"></script>
<script src="static/js/jquery.slimscroll.min.js"></script>
<script src="static/js/fastclick.js"></script>
<script src="static/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
<script src="static/js/wizard.min.js"></script>
<script src="static/js/jquery.validate.min.js"></script>
</body>
</html>
